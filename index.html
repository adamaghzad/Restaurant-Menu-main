<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asian Kitchen</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap" rel="stylesheet" />
  <!-- Boostrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <section class="menu">
      <!-- title -->
      <div class="title">
        <h2>Asian Kitchen's Menu</h2>
      </div>

      <!-- login section -->
      <div id="loginSection" class="text-center mb-4">
        <input type="text" id="username" placeholder="Username" class="form-control mb-2 mx-auto" style="max-width: 300px;">
        <input type="password" id="password" placeholder="Password" class="form-control mb-2 mx-auto" style="max-width: 300px;">
        <button class="btn btn-primary" onclick="login()">Login</button>
      </div>

      <!-- admin controls (initially hidden) -->
      <div id="adminControls" class="text-center mb-4" style="display: none;">
        <button class="btn btn-primary" onclick="showAddItemForm()">Add Menu Item</button>
        <button class="btn btn-primary" onclick="showAddCategoryForm()">Add Category</button>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
      </div>

      <!-- add item form dialog -->
       <dialog id="addItemForm" class="text-center mb-4">
        <input type="text" id="itemName" placeholder="Item Name" class="form-control mb-2 mx-auto" style="max-width: 300px;">
        <input type="text" id="itemPrice" placeholder="Item Price" class="form-control mb-2 mx-auto" style="max-width: 300px;">
        <input type="text" id="itemImage" placeholder="Item Image" class="form-control mb-2 mx-auto" style="max-width: 300px;">
        <input type="text" id="itemDescription" placeholder="Item Description" class="form-control mb-2 mx-auto" style="max-width: 300px;">
        <button class="btn btn-primary" onclick="addItem()">Add Item</button>
        <button class="btn btn-danger" onclick="closeAddItemForm()">Close</button>
       </dialog>


     

      <!-- add category form -->
      <div id="addCategoryForm" class="text-center mb-4" style="display: none;">
        <input type="text" id="categoryName" placeholder="Category Name" class="form-control mb-2 mx-auto" style="max-width: 300px;">
        <button class="btn btn-primary" onclick="addCategory()">Add Category</button>
      </div>


      <!-- filter buttons-->
      <div class="btn-container"></div>

      <!-- menu items -->
      <div class="section-center row">

      </div>
    </section>
  </div>
  <script src="script.js"></script>
  <script>
    const login = () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username === "admin" && password === "password") {
        document.getElementById("adminControls").style.display = "block";
        document.getElementById("loginSection").style.display = "none";
      } else if (username === "user" && password === "password") {
        document.getElementById("adminControls").style.display = "none";
        document.getElementById("loginSection").style.display = "none";
      }else {
        alert("Invalid username or password");
      }
    };
    const logout = () => {
      document.getElementById("adminControls").style.display = "none";
      document.getElementById("loginSection").style.display = "block";
    };

    const showAddItemForm = () => {
      document.getElementById("addItemForm").showModal();
    };

    const closeAddItemForm = () => {
      document.getElementById("addItemForm").close();
    };


    
   
  </script>
</body>

</html>
